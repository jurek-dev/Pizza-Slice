<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Pizza</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <section class="interface">
        <header>
            <section class="container navbar">
                <img src="assets/img/pizza.png" alt="Pedaço de pizza" width="40px"/>
                <h1 class="heading-navbar">Pizza Slice</h1>
            </section>
        </header>

        <main class="container">
            <section id="form-board" class="container">
                <div class="container-item">
                    <form id="user-form">
                        <label class="heading-name" for="user-name">Como você se chama?</label>
                        <input type="text" name="" id="user-name" class="input-name" placeholder="Digite seu nome..."/>
                        <button type="submit" class="btn-eat">Vamos lá! &#10149;</button>
                    </form>
                </div>
            </section>

            <section id="dashboard" class="container">
                <div class="container-item">
                    <h1 id="heading-username">Seu nome</h1>
                    <p class="dashboard-phrase">Você já comeu</p>
                </div>
                <div class="container-item">
                    <button id="button-down">-</button>
                    <span id="userPoints" class="user-points">0</span>
                    <button id="button-up">+</button>
                    <p class="dashboard-phrase">pedaços de pizza</p>
                </div>
            </section>
        </main>

        <footer>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Debitis adipisci alias ut? Animi tempore esse labore voluptatibus amet repellendus maiores rem in, odio ex autem voluptatum, perspiciatis quam nam reiciendis.</p>
        </footer>
    </section>
    <script src="assets/js/script.js"></script>
</body>
</html>
